<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handmade TODO App</title>
  <style>
    @font-face {
      font-family: "Summer";
      src: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/Summer%20Font%20Regular.woff);
    }

    @font-face {
      font-family: "Summer Bold";
      src: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/Summer%20Font%20Bold.woff);
    }

    :root {
      --white: #fff;
      --red: #e31b23;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font: 22px/1.2 "Summer Bold";
      background: #f9f9f9;
      color: #333;
      padding: 1.5rem 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 36px;
    }

    .todo-form {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-form input {
      padding: 10px 15px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .todo-form button {
      padding: 10px 15px;
      background: var(--red);
      color: var(--white);
      font-size: 16px;
      border-radius: 5px;
      text-transform: uppercase;
      border: none;
    }

    .todo-stats {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: var(--red);
      color: white;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background: white;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-wrapper input[type="checkbox"] {
      transform: scale(1.3);
    }

    .checkbox-wrapper span {
      font-size: 18px;
    }

    .checkbox-wrapper span[contenteditable] {
      border-bottom: 1px dashed #aaa;
      padding: 2px;
    }

    .remove-task {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }

    .todo-list [type="checkbox"]:checked ~ span {
      text-decoration: line-through;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Handmade TODO App</h1>

    <form class="todo-form">
      <input type="text" name="name" placeholder="Enter a new task" autocomplete="off" />
      <button type="submit">Add</button>
    </form>

    <div class="todo-stats">
      <div class="total-tasks">Total: <span>0</span></div>
      <div class="completed-tasks">Completed: <span>0</span></div>
      <div class="remaining-tasks">Remaining: <span>0</span></div>
    </div>

    <ol class="todo-list"></ol>
  </div>

  <script>
    const todoForm = document.querySelector(".todo-form");
    const todoList = document.querySelector(".todo-list");
    const totalTasks = document.querySelector(".total-tasks span");
    const completedTasks = document.querySelector(".completed-tasks span");
    const remainingTasks = document.querySelector(".remaining-tasks span");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    if (tasks.length > 0) {
      tasks.forEach((task) => createTask(task));
    }

    todoForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const input = this.name;
      const inputValue = input.value.trim();

      if (inputValue !== "") {
        const task = {
          id: Date.now(),
          name: inputValue,
          isCompleted: false
        };
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        createTask(task);
        todoForm.reset();
      }
      input.focus();
    });

    todoList.addEventListener("click", (e) => {
      if (
        e.target.classList.contains("remove-task") ||
        e.target.closest(".remove-task")
      ) {
        const taskId = e.target.closest("li").id;
        removeTask(taskId);
      }
    });

    todoList.addEventListener("input", (e) => {
      const taskId = e.target.closest("li").id;
      updateTask(taskId, e.target);
    });

    todoList.addEventListener("change", (e) => {
      const taskId = e.target.closest("li").id;
      updateTask(taskId, e.target);
    });

    function createTask(task) {
      const li = document.createElement("li");
      li.setAttribute("id", task.id);
      li.innerHTML = `
        <div class="checkbox-wrapper">
          <input type="checkbox" ${task.isCompleted ? "checked" : ""}>
          <span ${!task.isCompleted ? 'contenteditable="true"' : ""}>${task.name}</span>
        </div>
        <button class="remove-task" title="Delete Task">‚ùå</button>
      `;
      todoList.appendChild(li);
      countTasks();
    }

    function removeTask(taskId) {
      tasks = tasks.filter((task) => task.id !== parseInt(taskId));
      localStorage.setItem("tasks", JSON.stringify(tasks));
      document.getElementById(taskId).remove();
      countTasks();
    }

    function updateTask(taskId, el) {
      const task = tasks.find((t) => t.id === parseInt(taskId));
      if (el.tagName === "SPAN") {
        task.name = el.textContent;
      } else if (el.type === "checkbox") {
        task.isCompleted = el.checked;
        const span = el.nextElementSibling;
        if (task.isCompleted) {
          span.removeAttribute("contenteditable");
        } else {
          span.setAttribute("contenteditable", true);
        }
      }
      localStorage.setItem("tasks", JSON.stringify(tasks));
      countTasks();
    }

    function countTasks() {
      totalTasks.textContent = tasks.length;
      const completed = tasks.filter((t) => t.isCompleted).length;
      completedTasks.textContent = completed;
      remainingTasks.textContent = tasks.length - completed;
    }
  </script>
</body>
</html>
